<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    
    <title>معادله درجه دو</title>
</head>
<body>
    <nav dir="rtl" class="text-center text-danger p-3">
        <h2>حل کننده معادله درجه دوم</h2>
        <img src="../static/download.png" class="pt-4">
    </nav>
    <form action="{{url_for('answer')}}" dir="rtl" class="mx-auto" style="width: 200px;">
        <div class="form-group">
          <label for="firstNumber">عدد اول:</label>
          <input dir="ltr" class="form-control mt-1" name="firstNumber" placeholder="a">
            
        </div>
        <div class="form-group">
          <label for="secondNumber" class="mt-2">عدد دوم:</label>
          <input  dir="ltr" class="form-control" name="secondNumber" placeholder="b">
        </div>
        <div class="form-group">
            <label for="thirdNumber" class="mt-2">عدد سوم:</label>
            <input  dir="ltr" class="form-control mb-2" name="thirdNumber" placeholder="c">
          </div>
        <button type="submit" class="btn btn-primary">محاسبه</button>
      </form>
      {% block content %}
      {% endblock %}
</body>
</html>
